<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro - HAX STORE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="registerForm">
    <h2>Registro</h2>
    <input type="text" id="newUsername" placeholder="Seu usuário" required>
    <input type="password" id="newPass" placeholder="Sua senha" required>
    <button type="submit">Registrar</button>
    <p id="msg"></p>
    <a href="index.html">Já tem conta? Entrar</a>
  </form>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.toLowerCase();
      const pass = document.getElementById("newPass").value;
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.some(u => u.username === username)) {
        document.getElementById("msg").textContent = "Este usuário já está registrado.";
        document.getElementById("msg").style.color = "red";
        return;
      }

      users.push({ username, pass });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("justRegistered", username);  // Usado para login automático
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
