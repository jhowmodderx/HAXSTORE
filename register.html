<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro - HAX STORE</title>
  <style>
    /* Seu CSS de registro, inalterado */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 2px solid #e50914;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
    }

    form h2 {
      color: #e50914;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form input {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 15px;
      background-color: #222;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    form input::placeholder {
      color: #888;
    }

    form input:focus {
      border-color: #e50914;
      box-shadow: 0 0 8px rgba(229, 9, 20, 0.4);
    }

    form button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    form button:hover {
      background-color: #b20710;
    }

    form p#msg {
      margin-top: 20px;
      font-size: 15px;
      font-weight: bold;
    }

    form a {
      display: block;
      margin-top: 20px;
      color: #e50914;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    form a:hover {
      text-decoration: underline;
      color: #ff3344;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Registro</h2>
    <input type="text" id="newUsername" placeholder="Seu usuário" required>
    <input type="password" id="newPass" placeholder="Sua senha" required>
    <button type="submit">Registrar</button>
    <p id="msg"></p>
    <a href="index.html">Já tem conta? Entrar</a>
  </form>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.toLowerCase();
      const pass = document.getElementById("newPass").value;
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.some(u => u.username === username)) {
        document.getElementById("msg").textContent = "Este usuário já está registrado.";
        document.getElementById("msg").style.color = "red";
        return;
      }

      users.push({ username, pass });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("justRegistered", username);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
