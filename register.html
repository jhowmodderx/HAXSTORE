<!-- register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - HAX STORE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Registro</h2>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Usuário" required>
      <input type="email" id="newEmail" placeholder="Email" required>
      <input type="password" id="newPassword" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
    <div class="message" id="registerMessage"></div>
    <p style="text-align:center; margin-top:10px;">
      <a href="index.html" style="color:#e50914;">Já tem uma conta? Entrar</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
