<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="registerForm">
    <h2>Registro</h2>
    <input type="email" id="newEmail" placeholder="Seu e-mail" required>
    <input type="password" id="newPass" placeholder="Sua senha" required>
    <button type="submit">Registrar</button>
    <p id="msg"></p>
    <a href="index.html">J치 tem conta? Entrar</a>
  </form>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("newEmail").value.toLowerCase();
      const pass = document.getElementById("newPass").value;
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.some(u => u.email === email)) {
        document.getElementById("msg").textContent = "Este e-mail j치 est치 registrado.";
        document.getElementById("msg").style.color = "red";
        return;
      }

      users.push({ email, pass });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("justRegistered", email);  // usado para login autom치tico
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
