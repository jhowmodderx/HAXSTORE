<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - HAX STORE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 2px solid #e50914;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
    }

    form h2 {
      color: #e50914;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form input {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 15px;
      background-color: #222;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    form input::placeholder {
      color: #888;
    }

    form input:focus {
      border-color: #e50914;
      box-shadow: 0 0 8px rgba(229, 9, 20, 0.4);
    }

    form button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    form button:hover {
      background-color: #b20710;
    }

    form p#msg {
      margin-top: 20px;
      font-size: 15px;
      font-weight: bold;
    }

    form a {
      display: block;
      margin-top: 20px;
      color: #e50914;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    form a:hover {
      text-decoration: underline;
      color: #ff3344;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Seu usuário" required>
    <input type="password" id="pass" placeholder="Sua senha" required>
    <button type="submit">Entrar</button>
    <p id="msg"></p>
    <a href="register.html">Criar nova conta</a>
  </form>

  <script>
    const justRegistered = localStorage.getItem("justRegistered");
    if (justRegistered) {
      document.getElementById("username").value = justRegistered;
      localStorage.removeItem("justRegistered");
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("pass").value;
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const found = users.find(u => u.username === username && u.pass === pass);

      if (found) {
        localStorage.setItem("loggedUser", username);
        window.location.href = "loja.html";
      } else {
        document.getElementById("msg").textContent = "Usuário ou senha incorretos.";
        document.getElementById("msg").style.color = "red";
      }
    });
  </script>
</body>
</html>
