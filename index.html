<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Usuário" required>
    <input type="password" id="pass" placeholder="Senha" required>
    <button type="submit">Entrar</button>
    <p id="msg"></p>
    <a href="register.html">Criar conta</a>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const db = JSON.parse(localStorage.getItem("users") || "[]");
      const match = db.find(u => u.user === user && u.pass === pass);
      if (match) {
        localStorage.setItem("logged", user);
        window.location.href = "loja.html";
      } else {
        document.getElementById("msg").textContent = "Usuário ou senha inválidos";
      }
    });
  </script>
</body>
</html>
