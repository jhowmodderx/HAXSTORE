<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HAX STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #e50914;
        }
        .login-container h2 {
            color: #e50914;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }
        .login-container input::placeholder {
            color: #888;
        }
        .login-container button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #b20710;
        }
        .info-text {
            color: #aaa;
            margin-top: 20px;
            font-size: 14px;
        }
        .info-text strong {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>HAX STORE Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="handleLogin()">Entrar</button>
        <div class="info-text">
            Use <strong>jhow</strong> e <strong>admin123</strong> para acessar o painel de administração.<br>
            Qualquer outra credencial te leva à loja como usuário comum.
        </div>
    </div>

    <script>
        const ADMIN_USERNAME = 'jhow';
        const ADMIN_PASSWORD = 'admin123';
        const LS_IS_ADMIN_KEY = 'haxstore_isAdmin';
        const LS_LOGGED_USER_KEY = 'haxstore_logged_user';

        function handleLogin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            if (usernameInput === ADMIN_USERNAME && passwordInput === ADMIN_PASSWORD) {
                localStorage.setItem(LS_IS_ADMIN_KEY, 'true');
                localStorage.setItem(LS_LOGGED_USER_KEY, 'true');
                alert('Login de administrador bem-sucedido! Redirecionando para a loja.');
            } else {
                // Para qualquer outra combinação, o usuário é considerado "logado" mas não admin
                localStorage.setItem(LS_IS_ADMIN_KEY, 'false');
                localStorage.setItem(LS_LOGGED_USER_KEY, 'true');
                alert('Login de usuário comum bem-sucedido! Redirecionando para a loja.');
            }
            window.location.href = 'loja.html'; // Redireciona para a página da loja
        }
    </script>
</body>
</html>
