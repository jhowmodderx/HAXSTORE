<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - HAX STORE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Seu usu치rio" required>
    <input type="password" id="pass" placeholder="Sua senha" required>
    <button type="submit">Entrar</button>
    <p id="msg"></p>
    <a href="register.html">Criar nova conta</a>
  </form>

  <script>
    const justRegistered = localStorage.getItem("justRegistered");
    if (justRegistered) {
      document.getElementById("username").value = justRegistered;
      localStorage.removeItem("justRegistered");
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("pass").value;
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const found = users.find(u => u.username === username && u.pass === pass);

      if (found) {
        localStorage.setItem("loggedUser", username); // Atualizado para 'loggedUser'
        window.location.href = "loja.html"; // Redireciona para a p치gina da loja ap칩s login
      } else {
        document.getElementById("msg").textContent = "Usu치rio ou senha incorretos.";
        document.getElementById("msg").style.color = "red";
      }
    });
  </script>
</body>
</html>
